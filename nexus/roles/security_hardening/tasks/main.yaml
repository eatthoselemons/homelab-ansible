---
- name: Install security packages
  apt:
    name:
      - ufw
      - fail2ban
      - auditd
      - logrotate
    state: present
    update_cache: yes

- name: Configure UFW
  ufw:
    rule: allow
    port: ssh
    proto: tcp
  when: ansible_os_family == "Debian"

- name: Enable UFW
  ufw:
    state: enabled
    policy: deny

- name: Configure fail2ban
  template:
    src: fail2ban.j2
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: '0644'
  notify: restart fail2ban

- name: Configure audit rules
  template:
    src: audit.rules.j2
    dest: /etc/audit/rules.d/audit.rules
    owner: root
    group: root
    mode: '0640'
  notify: restart auditd

- name: Configure automatic security updates
  apt:
    name: unattended-upgrades
    state: present
    update_cache: yes

- name: Enable automatic security updates
  template:
    src: 20auto-upgrades.j2
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    owner: root
    group: root
    mode: '0644'

- name: Configure SSH
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0600'
  notify: restart sshd 